<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Hunting Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .menu, .settings-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #222;
            border: 2px solid #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #777;
        }

        .difficulty, .language, .modes {
            margin-top: 20px;
        }

        .difficulty button, .language button, .modes button {
            margin: 5px;
        }

        .pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .pause-menu button {
            margin-top: 10px;
        }

        #badges {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #badges ul {
            list-style: none;
            padding: 0;
        }

        #badges li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="menu">
        <h1 id="title-text">Ghost Hunting Game</h1>
        <button id="open-settings">Settings</button>
        <button id="view-records">View Records</button>
        <button id="view-badges">View Badges</button>
    </div>

    <div id="settings-menu" class="settings-menu" style="display: none;">
        <h2 id="settings-title">Game Settings</h2>

        <div class="difficulty">
            <p id="difficulty-text">Select Difficulty:</p>
            <button data-difficulty="unlimited">Unlimited Lives</button>
            <button data-difficulty="easy">Easy</button>
            <button data-difficulty="normal" class="active">Normal</button>
            <button data-difficulty="hard">Hard</button>
            <button data-difficulty="expert">Expert</button>
        </div>

        <div class="language">
            <p>Select Language:</p>
            <button id="language-en">English</button>
            <button id="language-ko">한국어</button>
        </div>

        <div class="modes">
            <p>Game Modes:</p>
            <button id="auto-clear">Toggle Auto Clear Mode</button>
            <button id="help-mode">Toggle Help Mode</button>
        </div>

        <button id="start-game">Start Game</button>
        <button id="back-to-menu">Back to Main Menu</button>
    </div>

    <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>

    <div id="pause-menu" class="pause-menu">
        <h2 id="pause-text">Game Paused</h2>
        <button id="resume-game">Resume</button>
        <button id="exit-to-main">Exit to Main Menu</button>
    </div>

    <div id="end-menu" class="menu" style="display: none;">
        <h1 id="end-message">Game Over</h1>
        <p id="rank-message"></p>
        <p id="badge-message"></p>
        <p id="time-taken" style="display: none;"></p>
        <button id="retry-game">Retry</button>
        <button id="exit-game">Exit</button>
    </div>

    <div id="badges">
        <h2 id="badges-title">Your Badges</h2>
        <ul id="badge-list"></ul>
        <p id="badge-progress"></p>
        <button id="close-badges">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const mainMenu = document.getElementById('main-menu');
        const settingsMenu = document.getElementById('settings-menu');
        const endMenu = document.getElementById('end-menu');
        const pauseMenu = document.getElementById('pause-menu');
        const badgesMenu = document.getElementById('badges');

        const openSettingsBtn = document.getElementById('open-settings');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const startGameBtn = document.getElementById('start-game');
        const viewRecordsBtn = document.getElementById('view-records');
        const viewBadgesBtn = document.getElementById('view-badges');
        const retryGameBtn = document.getElementById('retry-game');
        const exitGameBtn = document.getElementById('exit-game');
        const resumeGameBtn = document.getElementById('resume-game');
        const exitToMainBtn = document.getElementById('exit-to-main');
        const closeBadgesBtn = document.getElementById('close-badges');
        const autoClearBtn = document.getElementById('auto-clear');
        const helpModeBtn = document.getElementById('help-mode');

        const difficultyButtons = document.querySelectorAll('.difficulty button');
        let selectedDifficulty = 'normal';
        let autoClearMode = false;
        let helpMode = false;

        openSettingsBtn.addEventListener('click', () => {
            mainMenu.style.display = 'none';
            settingsMenu.style.display = 'block';
        });

        backToMenuBtn.addEventListener('click', () => {
            settingsMenu.style.display = 'none';
            mainMenu.style.display = 'block';
        });

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedDifficulty = button.dataset.difficulty;
            });
        });

        autoClearBtn.addEventListener('click', () => {
            autoClearMode = !autoClearMode;
            alert(autoClearMode ? 'Auto Clear Mode Activated' : 'Auto Clear Mode Deactivated');
        });

        helpModeBtn.addEventListener('click', () => {
            helpMode = !helpMode;
            alert(helpMode ? 'Help Mode Activated: Difficulty Reduced' : 'Help Mode Deactivated');
        });

        startGameBtn.addEventListener('click', () => {
            settingsMenu.style.display = 'none';
            startGame();
        });

        function startGame() {
            // Initialize the game state based on selected settings
            console.log(`Starting game with difficulty: ${selectedDifficulty}, Auto Clear: ${autoClearMode}, Help Mode: ${helpMode}`);
            // Additional initialization code...

            canvas.style.display = 'block';
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            // Core game loop logic...
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
